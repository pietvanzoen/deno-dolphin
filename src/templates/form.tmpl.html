<form action="" method="post" accept-charset="utf-8" name="submit">
  <fieldset>
    <label for="content">Content</label>
    <textarea required name="content" rows="8" cols="40" class="u-full-width">{{ content }}</textarea>
  </fieldset>
  <button type="submit">Submit</button>
  <pre>{{ error }}</pre>
</form>
